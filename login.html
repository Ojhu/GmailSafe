<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="/static/loginstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
</head>
<body>
    <!-- Login Form Section -->
    <div class="container">
        <div class="wrapper">
            <div class="title"><span>Login Form</span></div>
            <form method="post" action="do_login">
                <div class="row">
                    <i class="fas fa-user"></i>
                    <input type="email" name="gmail" placeholder="Enter your email" required>
                </div>
                <div class="row button">
                    <input type="submit" value="Login with Gmail">
                </div>
                <div class="signup-link">Not a member? <a href="/template/reg.html">Signup now</a></div>
            </form>
        </div>
    </div>
</body>
</html>
